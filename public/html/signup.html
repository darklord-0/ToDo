<html>
  <head>
    <link rel="stylesheet" href="/css/signin.css">
<!-- Font Awesome -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  rel="stylesheet"
/>
<!-- Google Fonts -->
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
  rel="stylesheet"
/>
<!-- MDB -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
  rel="stylesheet"
/>


  </head>

  <body>
    <form method="POST" action="/signup">

      <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <div class="mb-md-5 mt-md-4 pb-5">

                  <h2 class="fw-bold mb-2 text-uppercase">Register</h2>
                  <p class="text-white-50 mb-5">Please choose your username and password!</p>

                  <!-- <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg active" />
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div> -->
                    
                    <div class="form-outline form-white mb-4">
                      <input type="username" id="typeEmailX" class="form-control form-control-lg active" name="username"/>
                      <label class="form-label" for="typeEmailX">Username</label>
                    </div>

                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg active"  name="password" />
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>


                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>

                </div>

                <div>
                  <p class="mb-0">Already have an account? <a href="/html/signin.html" class="text-white-50 fw-bold">Sign In</a>
                  </p>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
      </section>

    </form>
    <!-- <script src="/js/signin.js"> </script> -->
  </body>
</html>
